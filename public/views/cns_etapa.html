<div class="panel panel-default">
	<div class="panel-body">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h4>Relatório de Etapa</h4>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<table class="table table-hover" data-ng-init="vm.Listar()">
					<thead>
						<tr>
							<th>Descrição</th>
						</tr>
					</thead>
					<thead>
						<tr>
							<th>Observação</th>
						</tr>
					</thead>					
					<tbody>
						<tr style="cursor: pointer;" data-ng-repeat="etapa in vm.Etapa" ui-sref="menu.frmEtapa({_id: etapa._id})">
							<td>{{etapa.descricao}}</td>
							<td>{{etapa.observacao}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<hr>
				<button type="button" class="btn btn-default" data-ui-sref="menu.frmEtapa">Novo Cadastro</button>
			</div>
		</div>

	</div>
</div>
